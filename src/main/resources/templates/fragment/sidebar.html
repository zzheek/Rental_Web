<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>sidebar</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../static/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div th:fragment="sidebarFragment">
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center  mt-3 mt-lg-0">
            <a class="btn btn-dark m-3" sec:authorize="isAuthenticated()" href="/logout"><i class="fab fa-twitter">로그아웃</i></a>
            <a class="btn btn-dark m-3" sec:authorize="isAnonymous()" href="../member/login"><i class="fab fa-twitter">로그인</i></a>
            <a class="btn btn-dark m-3" sec:authorize="isAuthenticated()" href="../member/modify"><i class="fab fa-facebook-f">개인정보수정</i></a>
            <a class="btn btn-dark m-3" sec:authorize="isAnonymous()" href="../member/join"><i class="fab fa-facebook-f">회원가입</i></a>
            <a href="javascript:void kakaoChatStart()" class="btn btn-dark m-3" >
                <img src="../assets/katalk.png" width="72px" height="72px">
            </a>

            <!-- 카카오톡 채널 스크립트 -->
            <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
            <script type='text/javascript'>
                Kakao.init('73a0e2869550cef39733facd9bb8146f'); // 사용할 앱의 JavaScript키를 입력해 주세요.
                function kakaoChatStart() {
                    Kakao.Channel.chat({
                        channelPublicId: '_WmysG' // 카카오톡 채널 홈 URL에 명시된 ID를 입력합니다.
                    });
                }
            </script>


        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
