<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>로그인</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragment/nav :: navFragment"></div>



<!-- Page Content-->
<div class="container-fluid" layout:fragment="content">

    <div class="content">

        <div class="container-fluid d-flex justify-content-center" style="height: 100vh">

            <div class="card align-self-center">
                <div class="card-header">
                    LOGIN Page
                </div>
                <div class="card-body">

                    <th:block th:if="${param.logout != null}">
                        <h1>Logout........</h1>
                    </th:block>

                    <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="username" class="form-control" placeholder="USER ID">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">패스워드</span>
                            <input type="text" name="password" class="form-control" placeholder="PASSWORD">
                        </div>
                        <div class="input-group mb-3 ">
                            <input class="form-check-input" type="checkbox" name="remember-me">
                            <label class="form-check-label">
                                자동 로그인
                            </label>
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                            </div>
                        </div>
                    </form>

                    <div>
                        <a href="/oauth2/authorization/kakao">KAKAO</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<!-- sidebar-->
<div th:replace="fragment/sidebar :: sidebarFragment"></div>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
